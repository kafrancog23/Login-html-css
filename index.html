<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./normalice.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="login-design">
      <div class="waves">
        <img src="./loginPerson.png" alt="loginPerson" />
      </div>
      <div class="log">
        <div class="log-data">
          <img src="./collab.png" alt="collab" />
          <form action="" class="login-form">
            <h1>Inicio de Sesion</h1>
            <div class="input-group">
              <label for="input-fill">
                <input
                  class="input-square"
                  type="email"
                  name="email"
                  id="email"
                  required
                />
                <span class="input-label"> Correo Electronico</span>
                <img
                  src="./email.png"
                  alt="email"
                  class="icon"
                  height="18"
                  width="18"
                />
              </label>
            </div>
            <div class="input-group">
              <label for="input-fill">
                <input
                  class="input-square"
                  type="password"
                  name="password"
                  id="password"
                  required
                />
                <span class="input-label"> Contraseña</span>
                <img
                  src="./bloquear.png"
                  alt="bloquear"
                  class="icon"
                  height="14"
                  width="14"
                />
              </label>
            </div>
            <a href="#">¿Necesitas una cuenta?</a>
            <br />
            <input type="submit" value="Iniciar Sesion" class="btn-logim" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
